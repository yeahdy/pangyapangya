<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<html>
<head>
	<title>비밀번호 찾기 | 빵야빵야(屋)</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="stylesheet" href="/css/main.css" />
	<link rel="stylesheet" href="/css/idFind.css" />
	<style th:include="/main/header::header_style">
		.line_inp :not(button){
			border: solid 0px;
		}
	</style>
</head>
<body class="is-preload" style="padding: 5em 200px 0 200px;background-color: white;">

<!-- Header -->
<header id="header" th:include="/main/header::header_body">

</header>

<!-- Wrapper -->
<!-- Main -->
<section class="cont_login container" id="inputView">
	<div class="box_login find_id">
		<h2 class="title">연락 받으실 전화번호</h2>
		<p class="info_text">전화번호 인증 후 비밀번호를 변경하실 수 있습니다.</p>
		<div class="box_inp">
			<p class="form_title">아이디</p>
			<div class="line_inp">
				<input type="text" name="email" id="email" placeholder="가입하신 아이디를 입력해주세요">
				<p class="info_error" id="emailError1">입력하신 아이디를 찾을 수 없습니다.</p>
			</div>
		</div>
		<p class="form_title">휴대폰 번호</p>
		<div class="line" style="margin-bottom: 15px;">
			<input class="inp" id="inp-phone" type="tel" placeholder="휴대폰 번호를 - 없이 입력해주세요">
			<button type="button" id="btn-send">SMS 전송</button>
		</div>
		<p class="form_title">인증번호</p>
		<div class="line">
			<input class="inp" id="inp-auth-number" type="tel" placeholder="SMS로 수신된 인증번호 5자리를 입력해주세요">
			<button type="button" id="btn-confirm">인증</button>
		</div>
	</div>
</section>
<!-- Footer -->
<footer id="footer" th:include="/main/footer::footer_body"></footer>

<!-- Scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.dropotron.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>
<script th:replace="/main/header::header_js"></script>
<script type="text/javascript">

</script>
</body>
</html>
