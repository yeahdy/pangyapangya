<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>베이커리 | 빵야빵야(屋)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="icon" type="image/png"  href="/images/favicon.png"/>
    <style th:replace="/main/header::header_style"></style>
</head>
<style>
    a{
        border-bottom: none;
    }

    .title a{
        font-size: large;
        color: black;
    }

    .thumbnail img {
        width: inherit;
        height: inherit;
        border-radius: 6px 6px 0px 0px;
        border-color: #c1c1c1;
        /*margin: -20% 0%;*/
    }

    .review img{
        width: auto;
        height: 15px;
        overflow: hidden;
    }

    .review a{
        width: 188px;
        overflow: hidden;
        font-size: small;
        color: #3b3b3b;
        border-bottom: none;
    }

    h4{
        color: black;
        font-size: 20px;
        font-weight: bold;
        letter-spacing: 1px;
        padding: 30px 0 10px;
        text-align: left;
        border-bottom: 1px solid #ccc;
    }

    .getTotal{
        padding: 0em 2em;
        color: black;
        font-size: medium;
        font-weight: bold;
    }

    /* 갤러리 */
    .spotlights > article {
        padding: 1.0em 2.25em 0.5em 2.25em;
        border-style: solid;
        border-width: 0px 0px 0px 0px;
        width: 25%;
    }

    .spotlights > article:nth-child(odd):last-child {
        border-width: 0px;
        position: unset;
    }

    .wrapper {
        position: unset;
    }

    .image.fit{
        margin-bottom: 1em;
    }

    .image.fit img{
        width: 100%;
        object-fit:cover;
    }

    .breadDiv{
        display: flex;
        flex-direction: column;
        margin-bottom: 5px
    }

    .breadTitle{
        height: 30px;
        overflow: hidden;
    }

    .bakery-name{
        color: #3b3b3b;
        font-size: small;
    }

    .star-one{
        height: 15px;
    }

    .bread-name{
        color: black;
        font-size: 15px;
        font-weight: bold;
    }

    .class_price{
        font-weight: bolder;
        margin: 0px;
        font-size: 20px !important;
        color: #F9A825;
        text-align: start;
    }

    .review-cnt a{
        color: #5a5a5a;
        font-size: 13px;
        font-weight: bold;
    }

    .box {
        padding: 1.5em;
        width: 100%;
        border: none;
        margin: 0px;
    }


</style>
<body style="padding: 70px 200px 200px 200px">

<!-- Header -->
<header id="header" th:include="/main/header::header_body"></header>

<div class="wrapper" style="margin: 0 auto 0em;">
    <div class="box">
        <h4>따끈따끈 오늘의 빵</h4>
    </div>
</div>

<!-- Wrapper -->
<div class="wrapper">
    <section class="main">
        <div class="getTotal">
            <p th:text="|총 ${getTotal}개의 빵|"></p>
        </div>
        <!-- 빵 목록 -->
        <section class="spotlights alt">
            <article th:each="bakery: ${list}">
                <div th:object="${bakery}">
                    <a th:href="*{bno}" class="image fit goInfo">
                        <img th:src="*{bakeryPhoto}" alt="">
                    </a>
                    <div class="info-header">
                        <div>
                            <a th:href="*{bno}" class="bakery-name goInfo" name="shopName" th:text="*{shopName}"></a>
                        </div>
                        <div class="breadDiv">
                            <div class="breadTitle">
                                <a th:href="*{bno}" class="bread-name goInfo" name="breadName" th:text="*{title}"></a>
                            </div>
                            <div class="review-star">
                            <span>
                                <img class="star-one" src="/images/cookie_star.png"/>
                                <img class="star-one" src="/images/cookie_star.png"/>
                                <img class="star-one" src="/images/cookie_star.png"/>
                                <img class="star-one" src="/images/cookie_star.png"/>
                                <img class="star-one" src="/images/cookie_star.png"/>
                            </span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <p class="class_price"><span th:text="|*{#numbers.formatInteger(breadPrice,3,'COMMA')} ₩|"></span></p>
                    </div>
                    <div class="review-cnt">
                        <a>리뷰 <span th:text="*{replyCount}"></span> 개</a>
                    </div>
                </div>
            </article>
        </section>
    </section>
</div>

<br>

<!-- Footer -->
<footer id="footer" th:include="/main/footer::footer_body"></footer>
