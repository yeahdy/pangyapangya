<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문 | 빵야빵야</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="/css/main.css" />

    <style>
        .wrapper{
            width: 700px;
            position: relative;
        }
        .headerIcon{
            width: 40px;
            display: block;
            margin: auto;"
        }
        .icon.solid:before {
            font-weight: 100;
            content: none;
        }

        .spotlights h5{
            font-weight: bold;
            font-size: small;
        }

        .spotlights p{
            font-size: small;
        }

        .inner{
            width: 1056px;
            margin: 0 auto;
            position: relative;
        }

        /* 검색창 */
        .search {
            position: relative;
            text-align: center;
            width: 400px;
            margin: 0 auto;
        }
        input {
            width: 100%;
            border-radius: 20px;
            border: 1px solid #bbb;
            margin: 10px 0;
            padding: 10px 12px;
        }
        .fa-search {
            position: absolute;
            left: 90%;
            top: 35%;
            margin: 0;
        }
        form {
            margin: 0;
        }
        .spotlights h5{
            font-weight: bold;
            font-size: small;
        }

        .spotlights p{
            font-size: small;
        }
        /* 갤러리 */
        .spotlights > article {
            padding: 1.0em 2.25em 0.5em 2.25em;
            border-style: solid;
            border-width: 1px 1px 0px 0px;
            width: 25%;
        }
        #order-header{
            border-bottom: 2px solid black;
            display: flex;
            justify-content: space-between;
        }
        #order-header h2{
            margin-bottom: 10px;
        }
        .oder-step{
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
        .customer{
            margin-top: 30px;
        }
        .body table{
            border-top: 2px solid #dcdcdc;
            margin-bottom: 3em;
        }
        .col-1{
            width: 130px;
            text-align: right;
            color: white;
            background-color: #F9A825;
        }
        .col-2{
            text-align: left;
            color: black;
            background-color: #f5f5f5;
        }
        h3{
            color: black;
            margin-bottom: 10px;
        }
        ul{
            list-style:none;
            display: flex;
            padding-left: 0em;
        }
        input[type="radio"] + label{
            padding-left: 1.7em;
            padding-right: 1.5em;
        }
        table{
            font-size: 13px;
        }
    </style>
</head>
    <body class="is-preload" style="padding: 10em 350px 0 350px;">

    <header id="header" th:include="/main/header::header_body">

    </header>

    <div class="body">
        <!-- 주문 정보 확인 -->
        <div id="order-header">
            <div>
                <h2>주문 정보 확인</h2>
            </div>
            <div class="oder-step">
                <span>
                    <em>주문 결제 > </em>
                    주문 완료
                </span>
            </div>
        </div>
        <!-- 주문자 정보 -->
        <div class="customer">
            <div class="customer-header">
                <h3>구매자 정보</h3>
            </div>
            <table class="customer-table">
                <tbody>
                <tr>
                    <td class="col-1">
                        이름
                    </td>
                    <td class="col-2">
                        홍길동
                    </td>
                </tr>
                <tr>
                    <td class="col-1">
                        이메일
                    </td>
                    <td class="col-2">
                        abcd1234@naver.com
                    </td>
                </tr>
                <tr>
                    <td class="col-1">
                        휴대폰 번호
                    </td>
                    <td class="col-2">
                        010-1234-5678
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- 받는 사람 정보 -->
            <div class="reciever">
                <h3>받는 사람 정보</h3>
            </div>
            <table class="reciever-table">
                <tbody>
                <tr>
                    <td class="col-1">
                        이름
                    </td>
                    <td class="col-2">
                        홍길동
                    </td>
                </tr>
                <tr>
                    <td class="col-1">
                        배송지
                    </td>
                    <td class="col-2">
                        경기도 과천시 별양로 11 위버필드
                    </td>
                </tr>
                <tr>
                    <td class="col-1">
                        휴대폰 번호
                    </td>
                    <td class="col-2">
                        010-1234-5678
                    </td>
                </tr>
                <tr>
                    <td class="col-1">
                        요청 사항
                    </td>
                    <td class="col-2">
                        없음
                    </td>
                </tr>
                </tbody>
            </table>
            <!-- 결제 정보 -->
            <div class="payment">
                <h3>결제 정보</h3>
            </div>
            <table class="payment-table">
                <tbody>
                <tr>
                    <td class="col-1">
                        총 상품 가격
                    </td>
                    <td class="col-2">
                        <strong>3000</strong>
                        원
                    </td>
                </tr>
                <tr>
                    <td class="col-1">
                        배송비
                    </td>
                    <td class="col-2">
                        <strong>0</strong>
                        원
                    </td>
                </tr>
                <tr>
                    <td class="col-1">
                        총 결제 금액
                    </td>
                    <td class="col-2">
                        <strong>3000</strong>
                        원
                    </td>
                </tr>
                <tr>
                    <td class="col-1">
                        결제 방식
                    </td>
                    <td class="col-2">
                        <div id="type-selector">
                            <ul id="pay-type-list">
                                <li class="pay-type">
                                    <input class="type-selector-radio" type="radio">
                                    <label>
                                        <span class="selector-name">
                                            계좌이체
                                        </span>
                                    </label>
                                </li>
                                <li class="pay-type">
                                    <input class="type-selector-radio" type="radio">
                                    <label>
                                        <span class="selector-name">
                                            신용/체크카드
                                        </span>
                                    </label>
                                </li>
                                <li class="pay-type">
                                    <input class="type-selector-radio" type="radio">
                                    <label>
                                        <span class="selector-name">
                                            휴대폰
                                        </span>
                                    </label>
                                </li>
                                <li class="pay-type">
                                    <input class="type-selector-radio" type="radio">
                                    <label>
                                        <span class="selector-name">
                                            무통장입금
                                        </span>
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>


    <!-- Scripts -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery.dropotron.min.js"></script>
    <script src="/js/browser.min.js"></script>
    <script src="/js/breakpoints.min.js"></script>
    <script src="/js/util.js"></script>
    <script src="/js/main.js"></script>
    <script th:replace="/main/header::header_js"></script>
</body>
<!-- Footer -->
<footer id="footer" style="background-color: #f5f5f5">
    <div class="copyright">
        &copy; Untitled. All rights reserved.
    </div>
</footer>
</html>
