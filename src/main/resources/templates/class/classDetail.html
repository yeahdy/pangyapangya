        .headerIcon{
            width: 40px;

        /* 검색창 */
        .search {
            position: relative;

            line-height: 1.5;}

        .main1 {
            min-width: 320px;
            max-width: 800px;
            padding: 0px 30px 30px 30px;
            margin: 0 auto;
            background: #ffffff;}

        section #content1{
            display: none;
            padding: 20px 0 0;
            border-top: 1px solid #ddd;}

        section #content2{
            display: none;
            padding: 20px 0 0;
            border-top: 1px solid #ddd;}

        /*라디오버튼 숨김*/

        input[type="radio" i] {
            display: none;
        }

        label {
            display: inline-block;
            margin: 0 0 -1px;
            padding: 15px 25px;
            font-weight: 600;
            text-align: center;
            color: #bbb;
            border: 1px solid transparent;}

        label:hover {
            color: #2e9cdf;
            cursor: pointer;}

        input[type="radio"]:checked + label:before {
            background-color: #F9A825;
            border-color: #F9A825;
            color: #fff;
            display: none;
        }
        input[type="radio"] + label:before {
            border-radius: 100%;
            display: none;
        }

        input[type="radio"] + label {
            text-decoration: none;
            cursor: pointer;
            display: inline-block;
            font-size: 1em;
            font-weight: 400;
            padding-left: 2.4em;
            padding-right: 2.4em;
            position: relative;
        }
        /*input 클릭시, label 스타일*/
        input:checked + label {
            color: #555;
            border: 0px solid #ddd;
            border-bottom: 3px solid #2e9cdf;
            border-top: 1px solid #ffffff;}

        #tab1:checked ~ #content1,
        #tab2:checked ~ #content2{
            display: block;}

        h2{
            text-align: center;
        }

        /* 신청하기 버튼 가운데 정렬 */
        ul.actions{
            justify-content: center;
        }

        .summary{
            margin: 2em 2em 2em 2em;

            border-top: 1px solid #e0e0e0;
        }

        #btn_write{
            margin-bottom: 10px;
        }

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=dbbd6cafd6a9270f3ff84ad1d9873ab9"></script>
<script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng(37.500151, 127.035613), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };

    // 지도를 생성합니다
    var map = new kakao.maps.Map(mapContainer, mapOption);

    // 주소-좌표 변환 객체를 생성합니다
    var geocoder = new kakao.maps.services.Geocoder();

    // 주소로 좌표를 검색합니다
    geocoder.addressSearch('서울 강남구 역삼동 736-6', function(result, status) {

        // 정상적으로 검색이 완료됐으면
        if (status === kakao.maps.services.Status.OK) {

            var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

            // 결과값으로 받은 위치를 마커로 표시합니다
            var marker = new kakao.maps.Marker({
                map: map,
                position: coords
            });

            // 인포윈도우로 장소에 대한 설명을 표시합니다
            var infowindow = new kakao.maps.InfoWindow({
                content: '<div style="width:150px;text-align:center;padding:6px 0;">우리회사</div>'
            });
            infowindow.open(map, marker);

            // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
            map.setCenter(coords);
        }
    });
</script>
