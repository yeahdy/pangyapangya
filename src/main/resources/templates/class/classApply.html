<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<html>
<head>
    <title>Untitled</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="/css/main.css" />
    <style>
        .headerIcon{
            width: 40px;
            display: block;
            margin: auto;"
        }
        .icon.solid:before {
            font-weight: 100;
            content: none;
        }

        .spotlights h5{
            font-weight: bold;
            font-size: small;
        }

        .spotlights p{
            font-size: small;
        }

        /* 검색창 */
        .search {
            position: relative;
            text-align: center;
            width: 400px;
            margin: 0 auto;
        }
        input {
            width: 100%;
            border-radius: 20px;
            border: 1px solid #bbb;
            margin: 10px 0;
            padding: 10px 12px;
        }
        .fa-search {
            position: absolute;
            left: 90%;
            top: 35%;
            margin: 0;
        }
        form {
            margin: 0;
        }
        .section_receipt {
            width: 350px;
            margin-top: 6em;
            margin-right: 5px ;
            padding: 30px 35px;
            border: 1px solid #eee;
        }

        .title_section {
            font-weight: 400;
            font-size: 18px;
            line-height: 30px;
            letter-spacing: -0.45px;
            color: #333;
            text-align: center;
        }

        .tb_pay {
            margin-bottom: 93px;
            border-top: 1px solid #eee;
        }


        /*img{*/
        /*    width: 30%;*/
        /*}*/

        .wrapper{
            justify-content: space-between;
        }

        .titleimg{
            width: 250px;
        }

        #reservation{
            width: 250px;
            margin-top: 3em;
        }


        #infotitle{
            font-size: 1em;
            font-weight: 600;
            padding: 0 0.75em 0.75em 0.75em;
            text-align: left;
        }


        p {
            margin: 2.3em 0 0.8em 1.5em;
            font-size: 23px;
        }

        #l_box w406{
            margin: 3em 3em 3em 3em;
        }

        table tbody tr:nth-child(2n + 1) {
            background-color: white;
        }

        table tbody tr {
            border: solid 0px;
            border-left: 0;
            border-right: 0;
        }

        table td {
            padding: 0.75em 0.75em;
            font-size: 15px;
        }

        table th{
            font-size: 16px;
        }

        #content th{
            width: 40%;
            margin: 0 0 2em 2em;
        }

        #ceoimg{
            width: 80%;
        }

        .img{
            margin: 0 0 0.5em 2em;
        }

        .title{
            color: orange;
        }

        #reservation {
            width: 250px;
            margin-top: 6em;
        }


    </style>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body class="is-preload" style="padding: 200px">

<!-- Header -->
<header id="header" th:include="/main/header::header_body">
</header>
<!-- Wrapper -->
<div class="wrapper">

    <!-- Main -->
    <section class="main">
        <div class="wrapper">
                <!-- class_information 좌측 정보-->
                <div class="titleimg">
                    <div id="title">
                        <p class="title">원데이 클래스 타이틀</p>
                    </div>
                    <div class="img">
                        <img src="/images/bread1.jpeg" alt="" id="ceoimg">
                    </div>
                </div>
                <!-- //class_information -->
                <div id="reservation">
                    <table id="content">
                        <tr><th>예약자</th>
                            <td colspan="2">사용자 ID</td>
                        </tr>
                        <tr><th rowspan="3">예약 내역</th>
                            <td colspan="2">날짜 및 시간</td>
                        </tr>
                        <tr>
                            <td colspan="2">인원 수</td>
                        </tr>
                        <tr>
                            <td colspan="2">빵집 이름</td>
                        </tr>
                    </table>
                </div>


                <!-- //section_discount -->
            <!-- section_receipt 우측 결제박스 -->
            <div class="r_box section_receipt">
                <h3 class="title_section">최종 결제 금액</h3>
                <table class="tb_pay">
                    <tbody>
                    <tr>
                        <th>수업료</th>
                        <td>46,200원 <b class="fz12">(총 1회, 1시간)
                        </b></td>
                    </tr>
                    <tr>
                        <th>신청 인원</th>
                        <td>1명</td>
                    </tr>

                    <tr class="total_price">
                        <th>총 결제 금액</th>
                        <td>
                            <span id="spn-total-price">46,200</span>원
                        </td>
                    </tr>
                    </tbody>
                </table>

                    <div>
                        <button type="submit">만원 결제하기</button>
                    </div>
            </div>
            <!-- //section_receipt -->
        </div>

    </section>
</div>
<!-- Footer -->
<footer id="footer" th:include="/main/footer::footer_body"></footer>
<!-- Scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.dropotron.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>
<script th:replace="/main/header::header_js"></script>
<script>
    document.querySelector("#content > div.wrapper")
    document.querySelector("#content > div.wrapper > div.r_box.section_receipt")
</script>
</body>
</html>
