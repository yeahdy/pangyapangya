<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .headerIcon{
        width: 40px;
        display: block;
        margin: auto;"
    }
    .icon.solid:before {
        font-weight: 100;
        content: none;
    }

    .spotlights h5{
        font-weight: bold;
        font-size: small;
    }

    .spotlights p{
        font-size: small;
    }

    /* 검색창 */
    .search {
        position: relative;
        text-align: center;
        width: 400px;
        margin: 0 auto;
    }
    input {
        width: 100%;
        border-radius: 20px;
        border: 1px solid #bbb;
        margin: 10px 0;
        padding: 10px 12px;
    }
    .fa-search {
        position: absolute;
        left: 90%;
        top: 35%;
        margin: 0;
    }
    form {
        margin: 0;
    }
</style>
<body>
<header id="header" th:include="/main/header::header_body">

</header>
</body>
<script>
    $("#header").mouseleave(function(){
        $(this).css("opacity", "1");
        $(this).css("color", "white");
    })
    $("#header").mouseover(function(){
        $(this).css("opacity", "0.7");
        $(this).css("color", "black");
    })
</script>
</html>
