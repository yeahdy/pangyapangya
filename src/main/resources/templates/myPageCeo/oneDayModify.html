<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<html>
<head>
	<title>마이페이지 | 원데이 클래스(글 등록)</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="stylesheet" href="/css/main.css" />
	<link rel="icon" type="image/png"  href="/images/favicon.png"/>
	<style>
		.headerIcon{
			width: 40px;
			display: block;
			margin: auto;"
		}
		.icon.solid:before {
			font-weight: 100;
			content: none;
		}

		.spotlights h5{
			font-weight: bold;
			font-size: small;
		}

		.spotlights p{
			font-size: small;
		}

		/* 검색창 */
		.search {
			position: relative;
			text-align: center;
			width: 400px;
			margin: 0 auto;
		}
		input {
			width: 100%;
			border-radius: 20px;
			border: 1px solid #bbb;
			margin: 10px 0;
			padding: 10px 12px;
		}
		.fa-search {
			position: absolute;
			left: 90%;
			top: 35%;
			margin: 0;
		}
		form {
			margin: 0;
		}
		#all{display: flex;}
		.wrapper{width: 75%;}
		#mainSection{padding: 0;}
		#rightHeader h2{color: #F9A825; font-size: 1.2em; font-weight: 900;}
		#explain p{font-size: 0.8em; background: #fbf6f6; height: 80px; padding: 20px 10px;}
		#ad{background: none; width: 15%; height: 10px;}
		#ad img{width: 100%; height: 600px;}
		#myMainSection{display: flex;}
		#myLeftSection{width: 20%; background: #f9efef;}
		#myRightSection{width: 80%; padding: 37px 35px 15px 45px;}
		.myPageTitle{background: #F9A825; margin: 0; padding: 7px 7px 7px 15px;}
		.myPageTitle p{margin: 0; color: #fff;}
		#allDiv{padding:15px;}
		#allDiv p{margin: 0; font-size: 0.85em; font-weight: bold; color: #000;}
		.contentDiv{margin-top: 15px; margin-bottom: 15px;}
		.contentDiv a{color: #3b3b3b; font-weight: lighter; border: none; font-size: 0.8rem;}
		.myPageSelectMenu{margin-top: 5px; margin-bottom: 5px;}
		#subDiv1 {display: flex;}
		#subDiv2 {padding-right: 27px;}
		.first-file{width: 100%; padding-top: 150px; border-right: 1px solid #000;}
		.files {text-align: center; border: none; margin-right: 15px; margin-bottom: 10px;}
		.image{position: fixed;}
		.table-1{display: flex; margin-bottom: 10px;}
		.table-1 div p{margin: 0; padding: 10px 17px 0;}
		.table-title{width: 28%; color: #F9A825; font-weight: 600; padding-top: 10px; padding-left: 15px;}
		.table-content{width: 75%;}
		.table-content div{width: 200px; margin-right: 5px;}
		#title1 p{margin-bottom: 1em; font-size: 1.3em; font-weight: 600; color: #3c4b51;}
		#title2{margin-top: 2em; margin-bottom: 1em; font-size: 1.3em; font-weight: 600; color: #000;}
		#title3{margin-top: 3em; margin-bottom: 1em; font-size: 1.3em; font-weight: 600; color: #000;}
		hr {margin: 1em 0 2em;}
		sub {font-size: 0.5em; font-weight: lighter; top: 0.3em; left: 0.8em; color: #888}
		input[type="text"], textarea{border: none; margin: 0;}
		input[type="file"]{display: none;}
		#registDiv{width: 18%; margin: 0 auto;}
		select{border: none;}
		.sub-files{width: 150px;}
		#water{ padding: 0; position: relative; top: 12px;}
		#table-date{display: flex;}
		.input-date{border: none; background-color: rgba(144, 144, 144, 0.075); border-radius: 0; margin: 0; padding-left: 16px; color: #a77070;}

	</style>
</head>
<body class="is-preload" style="padding: 200px">

<header id="header" th:include="/main/header::header_body"></header>

<!-- Wrapper -->
<div>
	<div id="all">
		<div class="wrapper">
			<!-- Main -->

			<section class="main second-main">
				<section id="mainSection">
					<section id="myMainSection">
						<section id="myLeftSection">
							<div id="myLeftDiv">
								<div class="myPageMenu">
									<div class="myPageTitle"><p>MY PAGE</p></div>
									<div id="allDiv">
										<div class="myPageSelect1"><p>글 등록하기</p></div>
										<div class="contentDiv">
											<div class="myPageSelectMenu"><p><a href="/myPageCeo/bakery">오늘의 빵</a></p></div>
											<div class="myPageSelectMenu"><p><a href="/myPageCeo/oneDay">원데이클래스</a></a></p></div>
											<div class="myPageSelectMenu floorDiv"><p><a href="/myPageCeo/exp">빵 체험단</a></a></p></div>
										</div>
										<div class="myPageSelect1"><p>내 글 보기</p></div>
										<div class="contentDiv">
											<div class="myPageSelectMenu"><p><a href="/myPageCeo/bakeryRe">오늘의 빵</a></p></div>
											<div class="myPageSelectMenu"><p><a href="/myPageCeo/oneDayRe"  style="text-decoration: underline; color: chocolate;">원데이 클래스</a></a></p></div>
											<div class="myPageSelectMenu floorDiv"><p><a href="/myPageCeo/expRe">빵 체험단</a></a></p></div>
										</div>
										<div class="myPageSelect1"><p>내 정보</p></div>
										<div class="contentDiv">
											<div class="myPageSelectMenu"><p><a href="/myPageCeo/edit">내 정보 수정</a></p></div>
											<div class="myPageSelectMenu"><p><a href="/myPageCeo/delete">회원 탈퇴</a></a></p></div>
										</div>
									</div>
								</div>
							</div>
						</section>

						<section id="myRightSection">
							<div id="myRightDiv">
								<div id="rightHeader">
									<h2>원데이 클래스</h2>
								</div>
								<div id="explain">
									<p>자신의 매장에 있는 시그니쳐 제품의 레시피를 공유해보세요!<br>다양한 사람들과 베이킹 체험을 통해 매장 홍보를 할 수 있습니다.</p>
								</div>
								<form method="post" action="/myPageCeo/oneDayModify" id="registForm">
									<input name="bno" type="hidden" th:field="${oneDay.bno}" readonly/>
									<!--전체-->
									<div id="contentDiv">
										<!--사진부분-->
										<div id="title1">
											<p>원데이 클래스 이미지 등록</p>
										</div>
										<div id="subDiv1">
											<!--대표사진-->
											<div class="files first-file" style="padding: 0; border: none;">
												<div id="mainFileDiv">
													<!--<label for="board_file1" style="display:inline;">
                                                        <img id="board_file1Img" src="/images/no1.png" width="110px" height="110px" style="display:inline;">
                                                    </label>-->
													<img id="board_file1Img" src="/images/휘낭시에1.jpg" style="width: 100%;"/>
												</div>
												<input id="board_file1" name="board_file1" type="file">
											</div>
											<!--사진6개-->
											<div id="subFileDiv">
												<div class="files sub-files">
													<div>
														<label for="board_file2" style="display:inline;">
															<img id="board_file2Img" src="/images/비건빵.jpg" style="display:inline; width: 100%">
														</label>
													</div>
													<input id="board_file2" name="board_file2" type="file">
												</div>
												<div class="files sub-files">
													<div>
														<label for="board_file3" style="display:inline;">
															<img id="board_file3Img" src="/images/스콘1.jpg" style="display:inline; width: 100%;">
														</label>
													</div>
													<input id="board_file3" name="board_file3" type="file">
												</div>
												<div class="files sub-files">
													<div>
														<label for="board_file4" style="display:inline;">
															<img id="board_file4Img" src="/images/빨미까레2.jpg"  style="display:inline; width: 100%;">
														</label>
													</div>
													<input id="board_file4" name="board_file4" type="file">
												</div>
											</div>
											<div id="subFileDiv2">
												<div class="files sub-files">
													<div>
														<label for="board_file5" style="display:inline;">
															<img id="board_file5Img" src="/images/빨미까레.jpg" style="display:inline; width: 100%;">
														</label>
													</div>
													<input id="board_file5" name="board_file5" type="file">
												</div>
												<div class="files sub-files">
													<div>
														<label for="board_file6" style="display:inline;">
															<img id="board_file6Img" src="/images/카스테라.jpg" style="display:inline; width: 100%;">
														</label>
													</div>
													<input id="board_file6" name="board_file6" type="file">
												</div>
												<div class="files sub-files">
													<div>
														<label for="board_file7" style="display:inline;">
															<img id="board_file7Img" src="/images/까눌레1.jpg"  style="display:inline; width: 100%;">
														</label>
													</div>
													<input id="board_file7" name="board_file7" type="file">
												</div>
											</div>
										</div><!--사진부분-->

										<!--밑에 상세정보 입력Div-->
										<div id="subDiv2" th:object="${ceo}">
											<p id="title2">필수 정보 입력 <sub> 등록에 필요한 기본 정보입니다. 모두 입력해주세요.</sub></p>
											<hr>
											<div class="table-1" style="margin-bottom: 10px;">
												<div class="table-title">제목</div>
												<div class="table-content"><input type="text" name="title" th:field="${oneDay.title}" placeholder="제목 입력"></div>
											</div>
											<div class="table-1">
												<div class="table-title">작성자</div>
												<div class="table-content">
													<input type="text" name="ceoName" th:field="${ceo.ceoName}" readonly/>
													<input type="hidden" name="ceoId" th:field="${ceo.ceoId}" readonly/>
												</div>
											</div>
											<div class="table-1">
												<div class="table-title">업체명</div>
												<div class="table-content"><input type="text" name="shopName" th:field="${ceo.shopName}" readonly/></div>
											</div>
											<div class="table-1">
												<div class="table-title">전화번호</div>
												<div class="table-content"><input type="text" name="shopCallNumber" th:field="${ceo.shopCallNumber}" readonly/></div>
											</div>
											<div class="table-1" style="margin-bottom: 10px;">
												<div class="table-title">제품 등록</div>
												<div style="width: 75%;">
													<div class="table-content" style="display: flex; width: 100%;">
														<div style="width: 30%">
															<select name="breadType">
																<option value="">종류</option>
																<option value="케이크">케이크</option>
																<option value="제과">제과</option>
																<option value="제빵">제빵</option>
															</select>
														</div>
														<div style="width: 80%; margin-right: 0;">
															<input type="text" name="breadName" th:field="${oneDay.breadName}" placeholder="빵 이름" style="margin-bottom: 1px;">
														</div>
													</div>
												</div>
											</div>
											<div class="table-1">
												<div class="table-title">모집 날짜</div>
												<div class="table-content" id="table-date">
													<div>
														<input type="date" name="regDate" th:field="${oneDay.regDate}" class="input-date"/>
													</div>
													<div style="width: 10px;"><p id="water">~</p></div>
													<div>
														<input type="date" name="endDate" th:field="${oneDay.endDate}" class="input-date"/>
													</div>
												</div>
											</div>
											<div class="table-1">
												<div class="table-title">최대 모집 인원 수 </div>
												<div class="table-content"><input type="text" name="recruitment" th:field="${oneDay.recruitment}" placeholder="예)10명"/></div>
											</div>
											<div class="table-1">
												<div class="table-title">원데이 클래스 비용</div>
												<div class="table-content"><input type="text" name="classPrice" th:field="${oneDay.classPrice}" placeholder="예)100,000원" /></div>
											</div>
											<div class="table-1">
												<div class="table-title">상세 정보</div>
												<div class="table-content"><textarea name="description" th:text="${oneDay.description}" cols="30" rows="8" maxlength="50" placeholder="상세 정보를 입력하세요." style="resize: none;"></textarea></div>
											</div>
										</div><!--밑에 상세정보 입력Div-->

										<div id="registDiv">
											<input type="submit" value="수정하기">
										</div>
									</div><!--전체DIv-->
								</form>
							</div>
						</section>
					</section>
				</section>
			</section>
		</div>
		<div id="ad">
			<span class="image"><img src="/images/ECdDwLmUIAIAX7k.jpg" alt=""></span>
		</div>
	</div>
</div>
<!-- Footer -->
<footer id="footer" th:include="/main/footer::footer_body"></footer>
<!-- Scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.dropotron.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>
<script th:replace="/main/header::header_js"></script>
</body>
</html>
