<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        input[type="submit"], input[type="reset"], input[type="button"], button, .button {
            border-radius: 2em;
            color: white;
            background-color: #F9A825;
            width: 93px;
            height: 42px;
            border: none;
            font-size: 17px;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="margin: 0px !important; background-color: #f5f5f5;font-family: 'Source Sans Pro', Arial, Helvetica, sans-serif;">
    <div style="background: #F9A825; text-align: center;">
        <img src="/images/mainLogo2.png" style="width: 50px; height: 50px;">
    </div>
    <div style="padding: 6% 10%;">
        <div style="text-align: center; font-size: 23px;"><strong>빵 체험단 신청하기!</strong></div>
        <div style="background: white; border: solid 1px #0000001a; box-shadow: 0 2px 4px 0 #0000001a;; margin-top: 6%; padding: 1% 6%;margin-bottom: 5px;">
            <p>빵 체험단 신청은 하루에 한번만 가능합니다.</p>
            <p>신청하시겠습니까?</p>
        </div>
        <span style="font-size: 12px;">자세한 사항은 빵야빵야 홈페이지를 참고해 주세요</span>
        <div style="margin-top: 37px;display: flex;justify-content: space-evenly;}">
            <button onclick="application()"style='cursor:pointer;'>신청</button>
            <button onclick="WindowsClose()"style='cursor:pointer;'>취소</button>
        </div>
    </div>
    <form name="requestData" id="requestData" method="post">
        <input type="hidden" name="userId" id="userId" th:value="${item.userId}"/>
        <input type="hidden" name="tno" id="tno" th:value="${item.tno}" />
    </form>

</body>
<script>
    function application() {
        var name = "application";
        var option = "width=500, height=380, top=150, left=600";

        window.open("", name, option) ;

        var requestData = document.requestData;
        requestData.target = name;
        requestData.action = "/test/requestSuccess";
        requestData.submit();
        WindowsClose();
    }

    function WindowsClose() {
        self.close();
    }

</script>
</html>
