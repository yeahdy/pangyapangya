<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<html>
<head>
    <title>Untitled</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="/css/main.css" />
    <style>
        .headerIcon{
            width: 40px;
            display: block;
            margin: auto;"
        }
        .icon.solid:before {
            font-weight: 100;
            content: none;
        }

        .spotlights h5{
            font-weight: bold;
            font-size: small;
        }

        .spotlights p{
            font-size: small;
        }

        /* 검색창 */
        .search {
            position: relative;
            text-align: center;
            width: 400px;
            margin: 0 auto;
        }
        input {
            width: 100%;
            border-radius: 20px;
            border: 1px solid #bbb;
            margin: 10px 0;
            padding: 10px 12px;
        }
        .fa-search {
            position: absolute;
            left: 90%;
            top: 35%;
            margin: 0;
        }
        form {
            margin: 0;
        }
        .wrapper{text-align: center; margin-top: 100px; padding: 200px 100px;}
        #prd-info{width: 60%; margin: 0 auto;}
    </style>
</head>
<body class="is-preload" style="padding: 4em 200px 0 200px;">

<header id="header" th:include="/main/header::header_body">

</header>

<!-- Wrapper -->

<div class="wrapper">

    <section id="prd-info">
            <div>
                <h2 style="font-size: 1.5em;">신청이 완료되었습니다.</h2>
                <input type="button" class="primary" value="빵 체험단 모집 페이지로 이동" style="width: 60%;">
            </div>
    </section>
</div>
<!-- Footer -->
<footer id="footer" th:include="/main/footer::footer_body"></footer>
<!-- Scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.dropotron.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>
<script th:replace="/main/header::header_js"></script>

</body>
<!-- Footer -->
<footer id="footer" style="background-color: #f5f5f5">
    <div class="copyright">
        &copy; Untitled. All rights reserved.
    </div>
</footer>
</html>
