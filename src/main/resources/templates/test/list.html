<script th:inline="javascript">
    const total = [[ ${total} ]];
    let temp = document.querySelectorAll("#testList article").length;
    let sectionDom = $("#testList");
    let loading = false;

    // IntersectionObeserver 부분
    const observerOption = {
        root: null,
        rootMargin: "0px 0px 0px 0px",
        threshold: 0
    }

    // IntersectionObserver 갱신 함수
    function observeLastChild(intersectionObserver) {
        const listChildren = document.querySelectorAll("#testList article");
        console.log("옵저빙 실행됨");
        listChildren.forEach(el => {
/*            if(!el.nextSibling && total > temp){
                intersectionObserver.observe(el);
            }*/
            if (!el.nextElementSibling && total > temp) {
                // el에 대하여 관측 시작
                intersectionObserver.observe(el);
            }
            else if (temp >= total) {
                intersectionObserver.disconnect();
            }

        })
    }

    // IntersectionObserver 인스턴스 생성
    const io = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            // entry.isIntersecting: 특정 요소가 뷰포트와 50%(threshold 0.5) 교차되었으면
            //entry가 interscting 중이 아니라면 함수를 실행하지 않습니다.
            if (loading) {return;}
            else if (!entry.isIntersecting){return;}
            observer.observe(document.getElementById('sentinel'))
            console.log("entry.isIntersecting")
            getAddData(temp);
            temp+=20;
        })
    }, observerOption)

    io.observe(document.getElementById('sentinel'))

    // 데이터 ajax로 가져오기
    function getAddData(temp, callback, error) {
        $.ajax({
            url: "/testrest/"+temp,
            method: "GET",
            dataType: "json",
            success: function (result, status, xhr) {
                console.log("데이터 리스트 크기 : "+result.length);
                console.log("ajax 들어옴");
                let str="";
                for(let i=0;i<result.length;i++){
                        str += "<article>" +
                            "<a href='#' class='image fit'>" +
                            "<img src="+result[i].testingPhoto+" alt=''>" +
                            "</a>" +
                            "<h5>"+ result[i].shopName+"</h5>" +
                            "<p>"+ result[i].title +"</p>" +
                            "</article>";
                }
                sectionDom.append(str);
                console.log("ajax 끝!")
            },
            error: function (xhr, status, err) {
                if(error){
                    error(err);
                }
            },
            beforeSend: function () {
                //로딩중 flag
                loading = true;
                //skeleton을 그리는 함수를 이용해 DOM에 추가해줍니다.
                // document.getElementById('list').appendChild(skeleton.show());
                //loading animation을 가진 요소를 보여줍니다.
                // $(".loading").show();
            },
            complete: function () {
                //로딩 끝나서 false로 바꿈
                loading = false;
                // 로딩끝나서 숨겨줌
                // $(".loading").hide();
                //loading animation 요소와 skeleton을 지우는 함수를 이용해 DOM에서 지워줍니다.
                // skeleton.hide();
            }
        });
    }
</script>
