<script th:inline="javascript">
    /* DB에 들어있는 아이템 총 갯수 */
    const total = [[ ${total} ]];
    /* 현재 페이지에 있는 아이템 갯수 */
    let temp = document.querySelectorAll("#testList article").length;
    /* 스크롤이 됐을때, APPEND해줄 DOM */
    let sectionDom = $("#testList");
    /* AJAX 실행중 판단 */
    let loading = false;

    $("a#goRead").on("click", function(e){
        e.preventDefault();
        location.href = "/test/read?tno=" + $(this).attr("href");
    })
    
    function loadingshow() {
        sectionDom.append("<div id='loading'><img src='/images/loading.gif' alt='로딩중...'/></div>");
    }
    
    function loadingEnd() {
        $("div").remove("#loading");
    }

    // IntersectionObeserver 부분
    const observerOption = {
        root: null,
        rootMargin: "0px 0px 0px 0px",
        threshold: 0
    }

    // IntersectionObserver 인스턴스 생성
    const io = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            // AJAX가 실행중이면 함수 실행 안함
            if (loading) {return;}
            // entry가 interscting 중이 아니라면 함수 실행안함
            else if (!entry.isIntersecting){return;}
            // sentinel에 대하여 관측 시작
            observer.observe(document.getElementById('sentinel'))
            // 데이터 추가 실행 함수
            getAddData(temp);
            // 아이템 갯수 20증가
            temp+=20;

            // 검색된 아이템이 DB에 있는 아이템 수 보다 많거나 적으면 관측종료
            if(temp>= total){
                io.unobserve(document.getElementById('sentinel'));
            }
        })
    }, observerOption)

    // 데이터 ajax로 가져오기
    function getAddData(temp, callback, error) {
        $.ajax({
            url: "/testrest/"+temp,
            method: "GET",
            dataType: "json",
            success: function (result, status, xhr) {
                let str="";
                for(let i=0;i<result.length;i++){
                    str += "<article>" +
                        "<a href='/test/read?tno="+result[i].tno+"' class='image fit'>" +
                        "<img src="+result[i].testingPhoto+" alt=''>" +
                        "</a>" +
                        "<h5>"+ result[i].shopName+"</h5>" +
                        "<p>"+ result[i].title +"</p>" +
                        "</article>";
                }
                // DOM에 DB에서 가져온 아이템 추가
                sectionDom.append(str);
            },
            error: function (xhr, status, err) {
                if(error){
                    error(err);
                }
            },
            beforeSend: function () {
                //로딩중 flag
                loading = true;
                loadingshow();
                //skeleton을 그리는 함수를 이용해 DOM에 추가해줍니다.
                // document.getElementById('list').appendChild(skeleton.show());
                //loading animation을 가진 요소를 보여줍니다.
                // $(".loading").show();
            },
            complete: function () {
                //로딩 끝나서 false로 바꿈
                loading = false;
                // 로딩끝나서 숨겨줌
                // $(".loading").hide();
                loadingEnd();
                //loading animation 요소와 skeleton을 지우는 함수를 이용해 DOM에서 지워줍니다.
                // skeleton.hide();
            }
        });
    }

    // sentinel에 대하여 관측 시작
    io.observe(document.getElementById('sentinel'));
</script>
