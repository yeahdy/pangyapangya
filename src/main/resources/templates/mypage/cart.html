        .bread_table{

            /*font-size: 13px;*/
        }
        th{

        }
        .cnt_button{
            /*width:5%;*/

<body class="is-preload" style="padding: 200px">

<!-- Header -->
<header id="header" th:include="/main/header::header_body">

</header>


<!-- Wrapper -->
<div class="wrapper">

    <!-- Main -->
    <section class="main">
        <form action="/main/delivery" method="get">
            <section style="    margin: 100px 0;">

                <header>
                    <h1 id="title">장바구니</h1>
                </header>
                <table border="1" class="bakery1">
                    <tbody>
                    <th:block th:each="cart : ${cartList}">

                        <tr>
                            <!--                    <th class="bakeryName">빵집이름2</th>-->
                        </tr>
                        <tr>
                            <td><div class="bread_table"><img class="bread_img" th:src="@{/images/}+${cart.getBreadImg()}" width="200px"></div>
                                <div class="breadTable_top">
                                    <input type="hidden" id="ceoId" th:text="${cart.getCeoId()}">
                                    <span class="bread_title"><strong th:text="${cart.getShopName()}">빵집이름</strong></span>
                                    <br>
                                    <ul>
                                        <li><span class="bread_name" th:text="${cart.getBreadName()}"></span></li>
                                    </ul>
                                </div>
                                <div class="breadTable_bottom">
                                    <div class="cnt_buttonDiv">
                                        <table class="bt">
                                            <tr class="bt">
                                                <td class="bt_minus"><button type="button" class="cnt_button"><span>-</span></button></td>
                                                <td><div class="bread_table" id="cnt1" th:text="${cart.getBreadCnt()}"></div></td>
                                                <td class="bt_plus"><button type="button" class="cnt_button">+</button></td>
                                                <td class="price">
                                                    <div class="bread_table breadPrice" id="price1" th:text="${cart.getBreadCnt()*cart.getPriceOfBread()}"></div>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                    <div class="bread_table"><a id="cartNum" th:href="${cart.getCartNum()}"><img class="delete_icon" src="/images/delete_icon.png"></a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </th:block>
                    </tbody></table>
                <!--총 결제-->
                <div class="cart_bottom">
                    <div id="resultDiv">
                        <table class="resultWindow">
                            <tr>
                                <th class="resultWindow_th">상품 금액</th>
                                <th class="resultWindow_th">배달료</th>
                                <th class="resultWindow_th">총 상품 금액</th>
                            </tr>
                            <tr>
                                <td class="resultWindow_th" id="priceResult">3000</td>
                                <td class="resultWindow_th" id="deliveryPrice">3000</td>
                                <td class="resultWindow_th" id="totalPrice">42000</td>
                            </tr>
                        </table>
                    </div>
                    <div>
                        <button id="orderButton"><div>주문하기</div></button>
                    </div>
                </div>
            </section>
        </form>
    </section>
</div>

<!--장바구니 삭제-->
<script>
    let p;
    let cnt;
    let totalPrice;
    let bakeryCnt;
    let deliveryCharge;
    let resultPrice;

    //console.log("장바구니의 개수는 "+$(".bread_table").length/4);
    //console.log("하나 가격은 "+(parseInt($("#price1").text())+parseInt($("#price2").text())));
    // console.log("총 금액은 "+$(".bread_table").length/4);
    totalPrice = 0;
    bakeryCnt=$(".bread_table").length/4;
    let totalPriceResult = $(function () {
        for (let i = 0; i < bakeryCnt; i++) {
            totalPrice += parseInt($(".breadPrice").eq(i).text());
        }

        console.log("총 금액" + totalPrice);

        //상품 금액
        $("#priceResult").text(totalPrice);
        //배달료
        deliveryCharge = 3000 * bakeryCnt;
        $("#deliveryPrice").text(deliveryCharge);
        //총 상품 금액
        resultPrice = parseInt(totalPrice) + parseInt(deliveryCharge);
        $("#totalPrice").text(resultPrice);

        // for (let i=0; i<bakeryCnt; i++) {
        //     totalPrice += parseInt(document.getElementsByClassName('breadPrice')[i]);
        //     console.log(totalPrice);
        // }
        // console.log(totalPrice);
    });


    $(document).ready(function () {
        //사진 모두 출력
        /*for(i = 1;i <= 9; i++){
            p = $("<img>").attr("src", "image/photo_" + i + ".jpg");
            $(".pic").append( p );
        }*/

        //이미지에 커서 올리면 바뀜
        $(".delete_icon").mouseover(function() {
            $(this).css("cursor", "pointer");
        });

        //이미지 x클릭하면 장바구니 지워짐
        $("#cartNum").click(function (e) {
            // a 태그 막기
            e.preventDefault();

            let cartNum = $("#cartNum").attr("href");
            console.log("선택한 상품 번호: " + cartNum);
            $.ajax({
                type: "delete",
                url: "/mypage/" + cartNum,
                success: function (result) {
                    console.log("삭제 result: " + result);
                    if(result == "success"){
                        alert("해당 상품이 장바구니에서 삭제되었습니다.");
                        $(this).closest("tr").remove();
                        location.href= "/mypage/cart";
                    }
                },
                error: function (e) {
                    console.log("장바구니 삭제 에러");
                }
            });

        })

        // 주문하기 버튼
        $("#orderButton").click(function () {
            // 장바구니 수량 1이하일 경우
            if($(".delete_icon").length < 1){
                alert("1개 이상부터 주문이 가능합니다.");
            }
        })
        //console에 test
        // let price = document.getElementsByClassName('breadPrice')[1];
        // console.log("이거는 뭐엮지"+price);
        // console.log("여기"+$(this).closest("tr").children("td:eq(3)").children("div").text());

        //수량 버튼
        $(".bt_plus").click(function(){
            cnt = parseInt($(this).closest("tr").children("td:eq(1)").text());
            price = parseInt($(this).closest("tr").children("td:eq(3)").children("div").text());
            price = parseInt(price/cnt);//상품 1개의 가격
            $(this).closest("tr").children("td:eq(1)").children(".bread_table").text(++cnt);
            price = price * cnt;
            // $(this).closest("tr").children("td:eq(3)").text(price);
            $(this).closest("tr").children("td:eq(3)").children("div").text(price);

            let cartNum = $("#cartNum").attr("href");

            $.ajax({
                type: "get",
                url: "/mypage/" + cartNum +"/"+ cnt,
                success: function (result) {
                    console.log("수량 변경 result: " + result);
                    if(result == "success"){
                        location.href= "/mypage/cart";
                    }
                },
                error: function (e) {
                    console.log("상품 수량 변경 에러");
                }
            });
        });

        $(".bt_minus").click(function(){
            cnt = parseInt($(this).closest("tr").children("td:eq(1)").text());
            price = parseInt($(this).closest("tr").children("td:eq(3)").children("div").text())
            price = parseInt(price/cnt);//상품 1개의 가격

            if(cnt>1){
                $(this).closest("tr").children("td:eq(1)").children(".bread_table").text(--cnt);
                price = price * cnt;
                $(this).closest("tr").children("td:eq(3)").children("div").text(price);

                let cartNum = $("#cartNum").attr("href");
                $.ajax({
                    type: "get",
                    url: "/mypage/" + cartNum +"/"+ cnt,
                    success: function (result) {
                        console.log("수량 변경 result: " + result);
                        if(result == "success"){
                            location.href= "/mypage/cart";
                        }
                    },
                    error: function (e) {
                        console.log("상품 수량 변경 에러");
                    }
                });
            }else{
                alert("1개 이상부터 주문 가능합니다.");
            }


        });

        var ceoId = $('#test_id').val();

    });

</script>
