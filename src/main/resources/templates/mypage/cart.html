    var p;

    $(function () {

        //이미지에 커서 올리면 바뀜
        $(".delete_icon").mouseover(function() {
            $(this).css("cursor", "pointer");
        });

        //x클릭하면 장바구니 지워짐
        $(".delete_icon").click(function() {
            /*console.log("개수"+$(".delete_icon").length)*/
            if ($(".delete_icon").length>1)
            {
            $(this).closest("table").remove();
            }else{
                alert("1개 이상부터 주문이 가능합니다.");
            }
        });

        //수량 버튼
        $(".bt_plus").click(function(){

            cnt = parseInt($(this).closest("tr").children("td:eq(1)").text());
            price = parseInt($(this).closest("tr").children("td:eq(3)").text());
            price = price/cnt;//상품 1개의 가격
            $(this).closest("tr").children("td:eq(1)").text(++cnt);
            price = price * cnt;
            $(this).closest("tr").children("td:eq(3)").text(price);

        });
        $(".bt_minus").click(function(){
            cnt = parseInt($(this).closest("tr").children("td:eq(1)").text());
            price = price/cnt;//상품 1개의 가격
            if(cnt>1){
            $(this).closest("tr").children("td:eq(1)").text(--cnt);
                price = price * cnt;
                $(this).closest("tr").children("td:eq(3)").text(price);
            }else{
                alert("1개 이상부터 주문 가능합니다.");
            }
        });

        //console.log("장바구니의 개수는 "+$(".bread_table").length/4);
        //console.log("하나 가격은 "+(parseInt($("#price1").text())+parseInt($("#price2").text())));
        // console.log("총 금액은 "+$(".bread_table").length/4);
        totalPrice = 0;
        bakeryCnt=$(".bread_table").length/4
        for (let i=0; i<bakeryCnt; i++){
            console.log(parseInt($("#price"+(i+1)).text()));
            totalPrice+=parseInt($("#price"+(i+1)).text());
        }
        console.log(totalPrice);

        //상품 금액
       $("#priceResult").text(totalPrice);
       //배달료
        deliveryCharge = 3000*bakeryCnt;
       $("#deliveryPrice").text(deliveryCharge);
       //총 상품 금액
       $("#totalPrice").text(totalPrice+deliveryCharge);
    });
